trigger:
  - main   # ❌ feature/* hata diya (Community edition)

pool:
  name: 'targetpool'   # self-hosted agent

steps:
# 1️⃣ Install dependencies
- task: PowerShell@2
  displayName: 'NPM Install'
  inputs:
    targetType: 'inline'
    script: |
      npm install

# 2️⃣ Build project (required, but NOT scanned)
- task: PowerShell@2
  displayName: 'Build React App'
  inputs:
    targetType: 'inline'
    script: |
      npm run build

# 3️⃣ Prepare SonarQube (SOURCE scan)
- task: SonarQubePrepare@8
  displayName: 'Prepare SonarQube Analysis'
  inputs:
    SonarQube: 'sonar k liye'   # service connection
    scannerMode: 'cli'
    configMode: 'manual'
    cliProjectKey: 'react-app'
    cliProjectName: 'react-app'
    cliSources: 'src'
    extraProperties: |
      sonar.sourceEncoding=UTF-8
      sonar.exclusions=**/node_modules/**,**/build/**

# 4️⃣ RUN SCAN
- task: SonarQubeAnalyze@8
  displayName: 'Run SonarQube Analysis'

# 5️⃣ Quality Gate
- task: SonarQubePublish@8
  displayName: 'Publish Quality Gate'
  inputs:
    pollingTimeoutSec: '300'

# 6️⃣ Archive BUILD (Deployment ke liye)
- task: ArchiveFiles@2
  displayName: 'Archive build'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/build'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/build.zip'
    replaceExistingArchive: true

# 7️⃣ Publish artifact
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'react-build'
    publishLocation: 'Container'
